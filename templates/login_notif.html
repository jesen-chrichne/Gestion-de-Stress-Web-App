{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="" >
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Meta Responsive tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--Custom style.css-->
    <link rel="stylesheet" href="{% static 'css/quicksand.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Font Awesome-->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Se Connecter</title>
  </head>

  <body class="login-body">
    
    <!--Login Wrapper-->

    <div class="container-fluid login-wrapper">
        <div class="login-box">
            <h1 class="text-center mb-5"><i class="fa fa-smile text-primary"></i> Application de Gestion de stress</h1>    
            <div class="row">
                <div class="col-md-6 col-sm-6 col-12 login-box-info"><br><br>
                    <h4 class="mb-4">Le but de l'élaboration de cette application est de mieux aider l'utilisateur à mieux gérer son stress</h4>
                </div>
                <div class="col-md-6 col-sm-6 col-12 login-box-form p-4">
                    <div class="alert alert-danger" role="alert">
                        <p class="text-justify">Le nom d'utilisateur ou le mot de passe est incorrect</p>
                    </div>
                    
                    <h3 class="mb-2">Connexion</h3>
                    <small class="text-muted bc-description">Connectez-vous avec votre compte</small>
                    <form action="{% url 'login' %}" method="post" class="mt-2">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" name="Username" class="form-control mt-0" placeholder="Nom d'utilisateur" aria-label="Username" aria-describedby="basic-addon1" required >
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" name="Password" class="form-control mt-0" placeholder="Mot de passe" aria-label="Password" aria-describedby="basic-addon1" required >
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-theme btn-block p-2 mb-1" value="Se Connecter" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <!--Login Wrapper-->

    <!-- Page JavaScript Files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <!--Popper JS-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!--Bootstrap-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--Custom Js Script-->
    <script src="{% static 'js/custom.js' %}"></script>
    <!--Custom Js Script-->
  </body>
</html>
